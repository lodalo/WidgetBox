  <!-- BEGIN ember widget sample 1-->
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-1.0.0.js"></script>
<script src="http://builds.emberjs.com/tags/v1.4.0/ember.js"></script>
<script src="http://builds.emberjs.com/tags/v1.0.0-beta.7/ember-data.js"></script>

<script type="text/x-handlebars" data-template-name="application">
    <h3>Here are the titles in my EMBER library:</h3>
    <div>
        {{#each}}
            {{#library-book title=title action="bookOpen"}}
                {{description}}
            {{/library-book}}
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="components/library-book">
    <h4 {{action "toggleDescription" param="title"}}>{{title}}</h4>
    {{#if showDescription}}
        <p>{{yield}}</p>
    {{/if}}
</script>


<script type="text/x-handlebars" data-template-name="widget">
    This is the widget 2 template.
    {{#each}}
        <div>A todo: {{title}}</div>
    {{/each}}
    <br />
    <p>Want to see the content of <a {{action 'transitionToAnother'}}>another route?</a></p>
    <p>What about <a href="#" {{action 'transitionToFridge'}}>opening the fridge</a></p>
    
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="anotheroo">
    <p>***** This is the content of the 'another' template.</p>
    <p>The model.data is: {{data}}</p>
</script>

<script type="text/x-handlebars" data-template-name="fridge">
    <p>Stuff in the fridge:</p>
    <ul>
        {{#each}}
            <li>{{item}}</li>
        {{/each}}
    </ul>
</script>

<!-- END ember widget sample 1-->

        <script src="scripts/main.js"></script>
